<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="primary" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E599"/>
      <stop offset="100%" stop-color="#00A86B"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="400" fill="url(#bg)"/>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Abstract Network Nodes -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="150" fill="url(#primary)" />
    <circle cx="1100" cy="300" r="200" fill="url(#primary)" />
  </g>
  
  <g transform="translate(600, 200)" opacity="0.8">
    <!-- Center Hub -->
    <circle r="40" stroke="url(#primary)" stroke-width="4" fill="none"/>
    <circle r="20" fill="url(#primary)" opacity="0.5"/>
    
    <!-- Satellites -->
    <line x1="0" y1="0" x2="100" y2="-80" stroke="url(#primary)" stroke-width="2"/>
    <circle cx="100" cy="-80" r="10" fill="url(#primary)"/>
    
    <line x1="0" y1="0" x2="-120" y2="-50" stroke="url(#primary)" stroke-width="2"/>
    <circle cx="-120" cy="-50" r="10" fill="url(#primary)"/>
    
    <line x1="0" y1="0" x2="80" y2="100" stroke="url(#primary)" stroke-width="2"/>
    <circle cx="80" cy="100" r="10" fill="url(#primary)"/>

    <line x1="0" y1="0" x2="-80" y2="120" stroke="url(#primary)" stroke-width="2"/>
    <circle cx="-80" cy="120" r="10" fill="url(#primary)"/>
  </g>
  
  <!-- Overlay text or branding logic usually goes here but standard banner might be clean -->
</svg>
