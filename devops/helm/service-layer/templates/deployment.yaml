apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service-layer.fullname" . }}
  labels:
    helm.sh/chart: {{ include "service-layer.chart" . }}
    app.kubernetes.io/name: {{ include "service-layer.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- if .Chart.AppVersion }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    {{- end }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "service-layer.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        app.kubernetes.io/name: {{ include "service-layer.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "service-layer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
          env:
            - name: CONFIG_FILE
              value: /app/config/config.yaml
            - name: LOG_LEVEL
              value: {{ .Values.config.logging.level }}
            - name: LOG_FORMAT
              value: {{ .Values.config.logging.format }}
            # Supabase-first: DATABASE_URL supersedes host/port/user/name.
            - name: DATABASE_URL
              value: {{ .Values.config.database.dsn | quote }}
            - name: DATABASE_HOST
              value: {{ .Values.config.database.host }}
            - name: DATABASE_PORT
              value: "{{ .Values.config.database.port }}"
            - name: DATABASE_USER
              value: {{ .Values.config.database.user }}
            - name: DATABASE_NAME
              value: {{ .Values.config.database.name }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "service-layer.secretsName" . }}
                  key: db-password
            - name: AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "service-layer.secretsName" . }}
                  key: jwt-secret
            - name: SECRET_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "service-layer.secretsName" . }}
                  key: encryption-key
            # Backward compatibility for older configs expecting SECURITY_ENCRYPTION_KEY.
            - name: SECURITY_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "service-layer.secretsName" . }}
                  key: encryption-key
            - name: SUPABASE_JWT_SECRET
              value: {{ .Values.config.auth.supabase_jwt_secret | quote }}
            - name: SUPABASE_JWT_AUD
              value: {{ .Values.config.auth.supabase_jwt_aud | quote }}
            - name: SUPABASE_ADMIN_ROLES
              value: {{ .Values.config.auth.supabase_admin_roles | quote }}
            - name: SUPABASE_TENANT_CLAIM
              value: {{ .Values.config.auth.supabase_tenant_claim | quote }}
            - name: SUPABASE_ROLE_CLAIM
              value: {{ .Values.config.auth.supabase_role_claim | quote }}
            - name: SUPABASE_GOTRUE_URL
              value: {{ .Values.config.auth.supabase_gotrue_url | quote }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
            - name: data-volume
              mountPath: /app/data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "service-layer.configMapName" . }}
        - name: data-volume
          persistentVolumeClaim:
            claimName: {{ include "service-layer.fullname" . }}-data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }} 
