version: '3.8'

services:
  # Service Layer API
  service-layer:
    build:
      context: ..
      dockerfile: devops/Dockerfile
      args:
        VERSION: ${VERSION:-0.1.0}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    ports:
      - "8080:8080"
    environment:
      - CONFIG_FILE=/app/config/config.yaml
      - LOG_LEVEL=debug
      - LOG_FORMAT=console
      - DATABASE_URL=${DATABASE_URL:-postgres://supabase_admin:supabase_pass@supabase-postgres:5432/service_layer?sslmode=disable}
      - DB_HOST=supabase-postgres
      - DB_PORT=5432
      - DB_USER=supabase_admin
      - DB_PASSWORD=supabase_pass
      - DB_NAME=service_layer
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-super-secret-jwt}
      - SUPABASE_JWT_AUD=${SUPABASE_JWT_AUD:-authenticated}
      - SUPABASE_ADMIN_ROLES=${SUPABASE_ADMIN_ROLES:-service_role,admin}
      - SUPABASE_TENANT_CLAIM=${SUPABASE_TENANT_CLAIM:-app_metadata.tenant}
      - SUPABASE_ROLE_CLAIM=${SUPABASE_ROLE_CLAIM:-app_metadata.role}
      - SUPABASE_GOTRUE_URL=${SUPABASE_GOTRUE_URL:-http://supabase-gotrue:9999}
      - SUPABASE_HEALTH_URL=${SUPABASE_HEALTH_URL:-http://supabase-gotrue:9999/health}
      - SUPABASE_HEALTH_GOTRUE=${SUPABASE_HEALTH_GOTRUE:-http://supabase-gotrue:9999/health}
      - SUPABASE_HEALTH_POSTGREST=${SUPABASE_HEALTH_POSTGREST:-http://supabase-postgrest:3000}
      - SUPABASE_HEALTH_KONG=${SUPABASE_HEALTH_KONG:-http://supabase-kong:8000/health}
      - SUPABASE_HEALTH_STUDIO=${SUPABASE_HEALTH_STUDIO:-http://supabase-studio:3000}
      - NEO_URLS=http://neo-node:10333
      - AUTH_JWT_SECRET=local-dev-secret-change-in-production
    volumes:
      - ../configs:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
    depends_on:
      - supabase-postgres
      - prometheus
    restart: unless-stopped
    networks:
      - service-layer-network

  # PostgreSQL database
  supabase-postgres:
    image: supabase/postgres:15.1.0
    environment:
      - POSTGRES_USER=supabase_admin
      - POSTGRES_PASSWORD=supabase_pass
      - POSTGRES_DB=service_layer
    volumes:
      - supabase_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_admin -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - service-layer-network

  # Neo N3 node for development
  neo-node:
    image: cityofzion/neo-go:latest
    command: node --privnet
    volumes:
      - neo_data:/neo-go
    ports:
      - "10333:10333"
      - "10334:10334"
    restart: unless-stopped
    networks:
      - service-layer-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ../devops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - service-layer-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ../devops/grafana/provisioning:/etc/grafana/provisioning
      - ../devops/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - service-layer-network

volumes:
  supabase_data:
  neo_data:
  prometheus_data:
  grafana_data:

networks:
  service-layer-network:
    driver: bridge
