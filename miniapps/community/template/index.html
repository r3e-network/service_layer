<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiniApp Template</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        margin: 24px;
        background: #0b1020;
        color: #e7ecff;
      }
      .card {
        max-width: 760px;
        margin: 0 auto;
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
      }
      h1 {
        margin: 0 0 6px 0;
        font-size: 20px;
      }
      p {
        margin: 6px 0 14px 0;
        opacity: 0.9;
      }
      button,
      input,
      select {
        font: inherit;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 10px 0;
      }
      button {
        background: #335cff;
        color: white;
        border: 0;
        border-radius: 10px;
        padding: 10px 12px;
        cursor: pointer;
      }
      button.secondary {
        background: rgba(255, 255, 255, 0.09);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      input,
      select {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.25);
        color: #e7ecff;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        margin: 12px 0 0 0;
        padding: 12px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.09);
      }
      .warn {
        color: #ffdf7e;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>MiniApp Community Template</h1>
      <p>
        This MiniApp expects the host to install <code>window.MiniAppSDK</code>.
        Open this inside the host app or embed it in an iframe.
      </p>

      <div class="row">
        <button id="btn-check" class="secondary">Check SDK</button>
        <button id="btn-address">Get Address</button>
      </div>

      <div class="row">
        <input id="app-id" value="community-template" placeholder="app_id" />
      </div>

      <div class="row">
        <input id="symbol" value="BTC-USD" />
        <button id="btn-price">Get Price</button>
        <button id="btn-rng" class="secondary">Request RNG</button>
      </div>

      <div class="row">
        <input id="pay-amount" value="0.1" />
        <input id="pay-memo" placeholder="memo (optional)" />
        <button id="btn-pay">Pay GAS</button>
      </div>

      <div class="row">
        <input id="proposal" value="proposal-1" />
        <input id="vote-amount" value="1" />
        <select id="vote-support">
          <option value="true" selected>support: true</option>
          <option value="false">support: false</option>
        </select>
        <button id="btn-vote" class="secondary">Vote NEO</button>
      </div>

      <pre id="out"></pre>
      <p id="sdk-note" class="warn" style="display: none">
        MiniAppSDK is not installed. Load this MiniApp via <code>platform/host-app</code>
        or another host that injects the SDK.
      </p>
    </div>

    <script src="../../_shared/miniapp-bridge.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
