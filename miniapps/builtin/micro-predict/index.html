<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Prediction - 60s Binary Options</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
        color: #fff;
        min-height: 100vh;
        padding: 15px;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 15px;
      }
      .header h1 {
        font-size: 22px;
      }
      .header .subtitle {
        color: #888;
        font-size: 12px;
      }
      .sensitivity-badge {
        display: inline-block;
        background: rgba(255, 152, 0, 0.3);
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 10px;
        color: #ffb74d;
        margin-left: 5px;
      }
      .price-display {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 20px;
        text-align: center;
        margin-bottom: 15px;
      }
      .symbol-tabs {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-bottom: 15px;
      }
      .symbol-tab {
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        color: #888;
        cursor: pointer;
        font-size: 12px;
      }
      .symbol-tab.active {
        background: #2196f3;
        color: #fff;
      }
      #current-price {
        font-size: 42px;
        font-weight: bold;
      }
      #price-change {
        font-size: 14px;
        margin-top: 5px;
      }
      #price-change.up {
        color: #4caf50;
      }
      #price-change.down {
        color: #f44336;
      }
      .countdown-ring {
        width: 80px;
        height: 80px;
        margin: 15px auto;
        position: relative;
      }
      .countdown-ring svg {
        transform: rotate(-90deg);
      }
      .countdown-ring circle {
        fill: none;
        stroke-width: 6;
      }
      .countdown-bg {
        stroke: rgba(255, 255, 255, 0.1);
      }
      .countdown-progress {
        stroke: #ffd700;
        stroke-linecap: round;
        transition: stroke-dashoffset 1s linear;
      }
      #countdown-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
      }
      .chart-area {
        height: 120px;
        margin: 15px 0;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }
      #price-chart {
        width: 100%;
        height: 100%;
      }
      .bet-section {
        margin-bottom: 15px;
      }
      .bet-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }
      .bet-row label {
        flex: 1;
        color: #888;
        font-size: 14px;
      }
      .bet-row input {
        width: 100px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 16px;
        text-align: center;
      }
      .predict-buttons {
        display: flex;
        gap: 12px;
      }
      .predict-btn {
        flex: 1;
        padding: 18px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
      }
      #btn-up {
        background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
        color: #fff;
      }
      #btn-down {
        background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
        color: #fff;
      }
      .predict-btn:hover:not(:disabled) {
        transform: scale(1.02);
      }
      .predict-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
        font-size: 14px;
      }
      .status-info {
        background: rgba(33, 150, 243, 0.2);
      }
      .status-success {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
      }
      .status-error {
        background: rgba(244, 67, 54, 0.2);
        color: #f44336;
      }
      .active-bet {
        background: rgba(255, 215, 0, 0.1);
        border: 1px solid #ffd700;
        border-radius: 12px;
        padding: 15px;
        margin: 15px 0;
        display: none;
      }
      .active-bet.show {
        display: block;
      }
      .bet-info {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
      }
      .bet-direction {
        font-weight: bold;
      }
      .bet-direction.up {
        color: #4caf50;
      }
      .bet-direction.down {
        color: #f44336;
      }
      .history {
        margin-top: 15px;
      }
      .history h3 {
        font-size: 13px;
        color: #888;
        margin-bottom: 8px;
      }
      .history-item {
        padding: 8px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 6px;
        margin-bottom: 5px;
        font-size: 12px;
        display: flex;
        justify-content: space-between;
      }
      .history-item.win {
        border-left: 3px solid #4caf50;
      }
      .history-item.loss {
        border-left: 3px solid #f44336;
      }
      #sdk-note {
        display: none;
        background: rgba(255, 152, 0, 0.2);
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 15px;
      }
      .info {
        text-align: center;
        font-size: 10px;
        color: #666;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Micro Prediction <span class="sensitivity-badge">0.1%</span></h1>
        <div class="subtitle">60-Second High-Frequency Binary Options</div>
      </div>
      <div id="sdk-note">SDK not available. Run inside MiniApp host.</div>
      <div class="price-display">
        <div class="symbol-tabs" id="symbol-tabs"></div>
        <div id="current-price">$--</div>
        <div id="price-change"></div>
        <div class="countdown-ring">
          <svg width="80" height="80">
            <circle class="countdown-bg" cx="40" cy="40" r="35"></circle>
            <circle
              class="countdown-progress"
              id="countdown-circle"
              cx="40"
              cy="40"
              r="35"
              stroke-dasharray="220"
              stroke-dashoffset="0"
            ></circle>
          </svg>
          <div id="countdown-text">60</div>
        </div>
      </div>
      <div class="chart-area"><canvas id="price-chart"></canvas></div>
      <div class="active-bet" id="active-bet">
        <div class="bet-info">
          <span>Your Prediction:</span>
          <span class="bet-direction" id="bet-direction">--</span>
        </div>
        <div class="bet-info">
          <span>Entry Price:</span>
          <span id="entry-price">$--</span>
        </div>
        <div class="bet-info">
          <span>Amount:</span>
          <span id="bet-amount">-- GAS</span>
        </div>
      </div>
      <div class="bet-section">
        <div class="bet-row">
          <label>Bet Amount (GAS)</label>
          <input type="number" id="bet-input" value="0.1" min="0.05" max="1" step="0.05" />
        </div>
        <div class="predict-buttons">
          <button class="predict-btn" id="btn-up">ðŸ“ˆ UP</button>
          <button class="predict-btn" id="btn-down">ðŸ“‰ DOWN</button>
        </div>
      </div>
      <div id="status" class="status status-info">Select direction to predict</div>
      <div class="history">
        <h3>Recent Results</h3>
        <div id="history-list"></div>
      </div>
      <div class="info">Powered by TEE Datafeed - 0.1% price sensitivity</div>
    </div>
    <script src="../../_shared/miniapp-bridge.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
