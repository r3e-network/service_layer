<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fog Chess - TEE Strategy</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #263238 0%, #37474f 100%);
        color: #fff;
        min-height: 100vh;
        padding: 10px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 10px;
      }
      .header h1 {
        font-size: 20px;
      }
      .header .subtitle {
        color: #90a4ae;
        font-size: 12px;
      }
      .game-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 12px;
      }
      .player-info {
        padding: 8px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }
      .player-info.active {
        border: 2px solid #ffd700;
      }
      .board-container {
        position: relative;
        margin-bottom: 10px;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 1px;
        background: #455a64;
        padding: 2px;
        border-radius: 4px;
      }
      .cell {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        position: relative;
      }
      .cell.light {
        background: #cfd8dc;
      }
      .cell.dark {
        background: #78909c;
      }
      .cell.fog {
        background: #37474f !important;
      }
      .cell.fog::after {
        content: "?";
        color: #546e7a;
        font-size: 16px;
      }
      .cell.selected {
        box-shadow: inset 0 0 0 3px #ffd700;
      }
      .cell.valid-move::after {
        content: "";
        position: absolute;
        width: 12px;
        height: 12px;
        background: rgba(76, 175, 80, 0.5);
        border-radius: 50%;
      }
      .piece {
        font-size: 28px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
      }
      .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-primary {
        background: #4caf50;
        color: #fff;
      }
      .btn-secondary {
        background: #ff9800;
        color: #fff;
      }
      .btn:disabled {
        opacity: 0.5;
      }
      .status {
        text-align: center;
        padding: 8px;
        border-radius: 8px;
        margin: 8px 0;
        font-size: 13px;
        background: rgba(33, 150, 243, 0.2);
      }
      #sdk-note {
        display: none;
        background: rgba(255, 152, 0, 0.2);
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 10px;
        font-size: 12px;
      }
      .info {
        text-align: center;
        font-size: 9px;
        color: #78909c;
        margin-top: 10px;
      }
      .tee-badge {
        background: rgba(156, 39, 176, 0.3);
        padding: 2px 6px;
        border-radius: 8px;
        font-size: 9px;
        color: #ce93d8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>♟️ Fog Chess <span class="tee-badge">TEE</span></h1>
        <div class="subtitle">Strategy with Fog of War</div>
      </div>
      <div id="sdk-note">SDK not available</div>
      <div class="game-info">
        <div class="player-info" id="player-white">⚪ You: <span id="white-score">0</span></div>
        <div class="player-info" id="player-black">⚫ AI: <span id="black-score">0</span></div>
      </div>
      <div class="board-container"><div class="board" id="board"></div></div>
      <div class="controls">
        <button class="btn btn-primary" id="btn-new">New Game (0.1 GAS)</button>
        <button class="btn btn-secondary" id="btn-reveal">Reveal (0.05 GAS)</button>
      </div>
      <div id="status" class="status">Start a new game</div>
      <div class="info">Enemy positions hidden in TEE - No cheating possible</div>
    </div>
    <script src="../../_shared/miniapp-bridge.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
