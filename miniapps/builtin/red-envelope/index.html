<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gas Red Envelope - Lucky Packets</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #b71c1c 0%, #880e0e 100%);
        color: #fff;
        min-height: 100vh;
        padding: 15px;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        font-size: 24px;
      }
      .header .subtitle {
        color: #ffcdd2;
        font-size: 13px;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .tab {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: #ffcdd2;
        font-size: 14px;
        cursor: pointer;
      }
      .tab.active {
        background: #ffd700;
        color: #b71c1c;
        font-weight: bold;
      }
      .envelope-card {
        background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
        border-radius: 20px;
        padding: 25px;
        text-align: center;
        color: #b71c1c;
        margin-bottom: 20px;
        position: relative;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .envelope-icon {
        font-size: 60px;
        margin-bottom: 10px;
      }
      .envelope-amount {
        font-size: 32px;
        font-weight: bold;
      }
      .envelope-count {
        font-size: 14px;
        opacity: 0.8;
      }
      .envelope-code {
        background: rgba(183, 28, 28, 0.1);
        padding: 8px 15px;
        border-radius: 20px;
        font-family: monospace;
        font-size: 14px;
        margin-top: 10px;
        display: inline-block;
      }
      .create-section,
      .grab-section {
        margin-bottom: 20px;
      }
      .form-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }
      .form-row label {
        flex: 1;
        color: #ffcdd2;
        font-size: 14px;
      }
      .form-row input {
        width: 100px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 16px;
        text-align: center;
      }
      .form-row input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      .btn-create,
      .btn-grab {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-create {
        background: #ffd700;
        color: #b71c1c;
      }
      .btn-grab {
        background: #4caf50;
        color: #fff;
      }
      .btn-create:disabled,
      .btn-grab:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
        font-size: 14px;
      }
      .status-info {
        background: rgba(255, 255, 255, 0.1);
      }
      .status-success {
        background: rgba(76, 175, 80, 0.3);
        color: #a5d6a7;
      }
      .status-error {
        background: rgba(244, 67, 54, 0.3);
        color: #ef9a9a;
      }
      .history {
        margin-top: 20px;
      }
      .history h3 {
        font-size: 14px;
        color: #ffcdd2;
        margin-bottom: 10px;
      }
      .history-item {
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        margin-bottom: 8px;
      }
      .history-item .amount {
        font-size: 18px;
        font-weight: bold;
        color: #ffd700;
      }
      .history-item .meta {
        font-size: 12px;
        color: #ffcdd2;
        margin-top: 5px;
      }
      #sdk-note {
        display: none;
        background: rgba(255, 152, 0, 0.2);
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 15px;
      }
      .info {
        text-align: center;
        font-size: 10px;
        color: #ffcdd2;
        margin-top: 20px;
      }
      .share-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        color: #fff;
        font-size: 12px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üßß Gas Red Envelope</h1>
        <div class="subtitle">Send & Grab Lucky GAS Packets</div>
      </div>
      <div id="sdk-note">SDK not available. Run inside MiniApp host.</div>
      <div class="tabs">
        <button class="tab active" id="tab-grab" onclick="switchTab('grab')">Grab</button>
        <button class="tab" id="tab-create" onclick="switchTab('create')">Create</button>
        <button class="tab" id="tab-history" onclick="switchTab('history')">History</button>
      </div>
      <div id="view-grab">
        <div class="envelope-card" id="envelope-display">
          <div class="envelope-icon">üßß</div>
          <div class="envelope-amount" id="grab-amount">? GAS</div>
          <div class="envelope-count" id="grab-count">Enter code to grab</div>
        </div>
        <div class="grab-section">
          <div class="form-row">
            <label>Envelope Code</label>
            <input
              type="text"
              id="grab-code"
              placeholder="ABC123"
              maxlength="8"
              style="width: 150px; text-transform: uppercase"
            />
          </div>
          <button class="btn-grab" id="btn-grab">üéÅ GRAB RED ENVELOPE</button>
        </div>
      </div>
      <div id="view-create" style="display: none">
        <div class="create-section">
          <div class="form-row">
            <label>Total Amount (GAS)</label>
            <input type="number" id="create-amount" value="1" min="0.1" max="100" step="0.1" />
          </div>
          <div class="form-row">
            <label>Number of Packets</label>
            <input type="number" id="create-count" value="5" min="1" max="100" step="1" />
          </div>
          <div class="form-row">
            <label>Distribution</label>
            <select
              id="create-type"
              style="
                width: 150px;
                padding: 10px;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                border: none;
              "
            >
              <option value="random">üé≤ Random (Lucky)</option>
              <option value="equal">‚ûó Equal Split</option>
            </select>
          </div>
          <button class="btn-create" id="btn-create">üßß CREATE RED ENVELOPE</button>
        </div>
        <div id="created-envelope" style="display: none">
          <div class="envelope-card">
            <div class="envelope-icon">‚úÖ</div>
            <div class="envelope-amount" id="created-amount">0 GAS</div>
            <div class="envelope-count" id="created-count">0 packets</div>
            <div class="envelope-code" id="created-code">------</div>
            <button class="share-btn" onclick="shareEnvelope()">üì§ Share Code</button>
          </div>
        </div>
      </div>
      <div id="view-history" style="display: none">
        <div class="history">
          <h3>Your Red Envelopes</h3>
          <div id="history-list"></div>
        </div>
      </div>
      <div id="status" class="status status-info">Enter a code or create a new envelope</div>
      <div class="info">VRF-powered random distribution - Provably fair</div>
    </div>
    <script src="../../_shared/miniapp-bridge.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
