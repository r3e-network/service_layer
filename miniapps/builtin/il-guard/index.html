<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IL Guard - LP Protection</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
        padding: 12px;
      }
      .container {
        max-width: 420px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 12px;
      }
      .header h1 {
        font-size: 20px;
        color: #f39c12;
      }
      .header .subtitle {
        color: #888;
        font-size: 11px;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 12px;
      }
      .card-title {
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #f39c12;
      }
      .position-item {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
      }
      .position-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .position-pair {
        font-weight: bold;
        font-size: 14px;
      }
      .position-value {
        color: #f39c12;
      }
      .position-stats {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #888;
      }
      .il-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 8px;
      }
      .il-bar {
        flex: 1;
        height: 6px;
        background: #333;
        border-radius: 3px;
        overflow: hidden;
      }
      .il-fill {
        height: 100%;
        transition: width 0.3s;
      }
      .il-fill.safe {
        background: #27ae60;
      }
      .il-fill.warning {
        background: #f39c12;
      }
      .il-fill.danger {
        background: #e74c3c;
      }
      .il-value {
        font-size: 11px;
        min-width: 50px;
        text-align: right;
      }
      .threshold-input {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 10px 0;
      }
      .threshold-input label {
        font-size: 11px;
        color: #888;
      }
      .threshold-input input {
        flex: 1;
        padding: 8px;
        border: 1px solid #333;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
      }
      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-primary {
        background: #f39c12;
        color: #000;
      }
      .btn-danger {
        background: #e74c3c;
        color: #fff;
      }
      .btn-success {
        background: #27ae60;
        color: #fff;
      }
      .btn:disabled {
        opacity: 0.5;
      }
      .btn-sm {
        padding: 6px 10px;
        font-size: 10px;
      }
      .status {
        text-align: center;
        padding: 8px;
        border-radius: 8px;
        font-size: 12px;
        background: rgba(243, 156, 18, 0.1);
      }
      #sdk-note {
        display: none;
        background: rgba(255, 152, 0, 0.2);
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 10px;
        font-size: 11px;
      }
      .info {
        text-align: center;
        font-size: 9px;
        color: #666;
        margin-top: 10px;
      }
      .toggle-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
      }
      .toggle {
        width: 40px;
        height: 20px;
        background: #333;
        border-radius: 10px;
        position: relative;
        cursor: pointer;
      }
      .toggle.active {
        background: #27ae60;
      }
      .toggle::after {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        background: #fff;
        border-radius: 50%;
        top: 2px;
        left: 2px;
        transition: 0.2s;
      }
      .toggle.active::after {
        left: 22px;
      }
      .alert-box {
        background: rgba(231, 76, 60, 0.2);
        border: 1px solid #e74c3c;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üõ°Ô∏è IL Guard</h1>
        <div class="subtitle">Impermanent Loss Protection</div>
      </div>
      <div id="sdk-note">SDK not available</div>
      <div id="alert-box" class="alert-box" style="display: none"></div>
      <div class="card">
        <div class="card-title">üìä Monitored LP Positions</div>
        <div id="positions-list"></div>
        <button class="btn btn-primary" style="width: 100%; margin-top: 10px" onclick="addPosition()">
          + Add LP Position
        </button>
      </div>
      <div class="card">
        <div class="card-title">‚öôÔ∏è Protection Settings</div>
        <div class="threshold-input">
          <label>IL Threshold (%)</label>
          <input type="number" id="threshold" value="5" min="1" max="50" step="0.5" />
        </div>
        <div class="toggle-row">
          <span style="font-size: 12px">Auto-Withdraw on Threshold</span>
          <div class="toggle active" id="toggle-auto" onclick="toggleAuto()"></div>
        </div>
        <div class="toggle-row">
          <span style="font-size: 12px">Price Alert Notifications</span>
          <div class="toggle active" id="toggle-alerts" onclick="toggleAlerts()"></div>
        </div>
      </div>
      <div id="status" class="status">Connect wallet to monitor</div>
      <div class="info">0.1% Datafeed sensitivity ‚Ä¢ Automation-powered protection</div>
    </div>
    <script src="../../_shared/miniapp-bridge.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
