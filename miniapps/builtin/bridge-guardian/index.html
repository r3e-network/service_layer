<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridge Guardian</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #0a1628 0%, #1a2744 100%);
        color: #fff;
        min-height: 100vh;
        padding: 16px;
      }
      .container {
        max-width: 420px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        font-size: 24px;
        color: #00d4ff;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .card-title {
        font-size: 14px;
        color: #888;
        margin-bottom: 12px;
      }
      .chain-selector {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      .chain-btn {
        flex: 1;
        padding: 12px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: transparent;
        color: #fff;
        cursor: pointer;
        font-size: 13px;
      }
      .chain-btn.active {
        border-color: #00d4ff;
        background: rgba(0, 212, 255, 0.1);
      }
      .stat-row {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
      }
      .stat-label {
        color: #888;
        font-size: 13px;
      }
      .stat-value {
        font-size: 14px;
        font-weight: 600;
      }
      .input-group {
        margin-bottom: 12px;
      }
      .input-group label {
        display: block;
        color: #888;
        font-size: 12px;
        margin-bottom: 4px;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: #fff;
      }
      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(90deg, #00d4ff, #0088cc);
        color: #fff;
      }
      .btn:disabled {
        opacity: 0.5;
      }
      .tx-list {
        max-height: 150px;
        overflow-y: auto;
      }
      .tx-item {
        padding: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 12px;
      }
      .tx-status {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
      }
      .tx-status.pending {
        background: #ffc800;
        color: #000;
      }
      .tx-status.confirmed {
        background: #00ff88;
        color: #000;
      }
      .sdk-note {
        background: rgba(255, 200, 0, 0.1);
        border: 1px solid rgba(255, 200, 0, 0.3);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        font-size: 12px;
        color: #ffc800;
        display: none;
      }
      #status {
        text-align: center;
        padding: 8px;
        font-size: 13px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üåâ Bridge Guardian</h1>
        <p style="color: #888; font-size: 12px">Cross-Chain Asset Bridge</p>
      </div>
      <div id="sdk-note" class="sdk-note">‚ö†Ô∏è SDK not detected. Demo mode.</div>
      <div class="card">
        <div class="card-title">Select Chain</div>
        <div class="chain-selector">
          <button class="chain-btn active" onclick="selectChain('eth')">üî∑ Ethereum</button>
          <button class="chain-btn" onclick="selectChain('btc')">üü† Bitcoin</button>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Bridge Status</div>
        <div class="stat-row">
          <span class="stat-label">Guardian Status</span><span id="guardian-status" class="stat-value">Active</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Confirmations</span><span id="confirmations" class="stat-value">12/12</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Total Bridged</span><span id="total-bridged" class="stat-value">0 GAS</span>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Bridge Assets</div>
        <div class="input-group">
          <label>Amount (GAS)</label>
          <input type="number" id="amount" value="1" min="0.1" max="100" step="0.1" />
        </div>
        <div class="input-group">
          <label>Destination Address</label>
          <input type="text" id="dest-address" placeholder="0x..." />
        </div>
      </div>
      <button class="btn btn-primary" onclick="initiateBridge()">Bridge to Ethereum</button>
      <div class="card" style="margin-top: 12px">
        <div class="card-title">Recent Transactions</div>
        <div id="tx-list" class="tx-list">
          <div style="text-align: center; color: #666; padding: 15px">No transactions</div>
        </div>
      </div>
      <div id="status"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
