<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardian Policy - Security</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
        color: #fff;
        min-height: 100vh;
        padding: 12px;
      }
      .container {
        max-width: 420px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 12px;
      }
      .header h1 {
        font-size: 20px;
        color: #3498db;
      }
      .header .subtitle {
        color: #888;
        font-size: 11px;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 12px;
      }
      .card-title {
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #3498db;
      }
      .rule-item {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
      }
      .rule-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }
      .rule-name {
        font-weight: bold;
        font-size: 13px;
      }
      .rule-status {
        font-size: 10px;
        padding: 3px 8px;
        border-radius: 10px;
      }
      .rule-status.active {
        background: #27ae60;
      }
      .rule-status.inactive {
        background: #7f8c8d;
      }
      .rule-desc {
        font-size: 11px;
        color: #888;
      }
      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-primary {
        background: #3498db;
        color: #fff;
      }
      .btn-danger {
        background: #e74c3c;
        color: #fff;
      }
      .btn-success {
        background: #27ae60;
        color: #fff;
      }
      .btn:disabled {
        opacity: 0.5;
      }
      .btn-sm {
        padding: 6px 10px;
        font-size: 10px;
      }
      .input-group {
        margin-bottom: 10px;
      }
      .input-group label {
        display: block;
        font-size: 11px;
        color: #888;
        margin-bottom: 4px;
      }
      .input-group input,
      .input-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
      }
      .status {
        text-align: center;
        padding: 8px;
        border-radius: 8px;
        font-size: 12px;
        background: rgba(52, 152, 219, 0.1);
      }
      #sdk-note {
        display: none;
        background: rgba(255, 152, 0, 0.2);
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 10px;
        font-size: 11px;
      }
      .info {
        text-align: center;
        font-size: 9px;
        color: #666;
        margin-top: 10px;
      }
      .whitelist {
        max-height: 120px;
        overflow-y: auto;
      }
      .whitelist-item {
        display: flex;
        justify-content: space-between;
        padding: 6px 8px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        margin-bottom: 4px;
        font-size: 10px;
      }
      .shield-icon {
        font-size: 40px;
        text-align: center;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üõ°Ô∏è Guardian Policy</h1>
        <div class="subtitle">TEE-Enforced Transaction Security</div>
      </div>
      <div id="sdk-note">SDK not available</div>
      <div class="shield-icon">üîê</div>
      <div class="card">
        <div class="card-title">üìã Active Rules</div>
        <div id="rules-list"></div>
        <button class="btn btn-primary" style="width: 100%; margin-top: 10px" onclick="addRule()">+ Add Rule</button>
      </div>
      <div class="card">
        <div class="card-title">‚úÖ Whitelist Addresses</div>
        <div class="whitelist" id="whitelist"></div>
        <div style="display: flex; gap: 8px; margin-top: 8px">
          <input
            type="text"
            id="new-address"
            placeholder="N..."
            style="
              flex: 1;
              padding: 8px;
              border: 1px solid #333;
              border-radius: 6px;
              background: rgba(0, 0, 0, 0.3);
              color: #fff;
              font-size: 11px;
            "
          />
          <button class="btn btn-sm btn-success" onclick="addWhitelist()">Add</button>
        </div>
      </div>
      <div class="card">
        <div class="card-title">‚öôÔ∏è Quick Settings</div>
        <div class="input-group">
          <label>Daily Transfer Limit (GAS)</label>
          <input type="number" id="daily-limit" value="100" min="1" />
        </div>
        <div class="input-group">
          <label>Single TX Limit (GAS)</label>
          <input type="number" id="tx-limit" value="50" min="1" />
        </div>
        <button class="btn btn-primary" style="width: 100%" onclick="saveSettings()">Save Settings</button>
      </div>
      <div id="status" class="status">Connect wallet to configure</div>
      <div class="info">TEE-enforced rules ‚Ä¢ Multi-sig compatible</div>
    </div>
    <script src="../../_shared/miniapp-bridge.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
