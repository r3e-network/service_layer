<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Evolve</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 100%);
        color: #fff;
        min-height: 100vh;
        padding: 16px;
      }
      .container {
        max-width: 420px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        font-size: 24px;
        color: #ff6b9d;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .pet-display {
        text-align: center;
        padding: 20px;
      }
      .pet-avatar {
        font-size: 64px;
        margin-bottom: 12px;
      }
      .pet-name {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      .pet-level {
        color: #ff6b9d;
        font-size: 14px;
      }
      .stat-bar {
        margin: 8px 0;
      }
      .stat-label {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        margin-bottom: 4px;
      }
      .stat-track {
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
      }
      .stat-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 0.3s;
      }
      .stat-fill.health {
        background: #00ff88;
      }
      .stat-fill.hunger {
        background: #ffc800;
      }
      .stat-fill.happiness {
        background: #ff6b9d;
      }
      .stat-fill.xp {
        background: #00d4ff;
      }
      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 8px;
      }
      .btn-feed {
        background: #ffc800;
        color: #000;
      }
      .btn-play {
        background: #ff6b9d;
        color: #fff;
      }
      .btn-mint {
        background: linear-gradient(90deg, #00d4ff, #7b2cbf);
        color: #fff;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
      .sdk-note {
        background: rgba(255, 200, 0, 0.1);
        border: 1px solid rgba(255, 200, 0, 0.3);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        font-size: 12px;
        color: #ffc800;
        display: none;
      }
      #status {
        text-align: center;
        padding: 8px;
        font-size: 13px;
        color: #888;
      }
      .evolution-hint {
        text-align: center;
        font-size: 12px;
        color: #888;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üê£ NFT Evolve</h1>
        <p style="color: #888; font-size: 12px">Dynamic Pet Evolution</p>
      </div>
      <div id="sdk-note" class="sdk-note">‚ö†Ô∏è SDK not detected. Demo mode.</div>
      <div class="card">
        <div class="pet-display">
          <div id="pet-avatar" class="pet-avatar">ü•í</div>
          <div id="pet-name" class="pet-name">No Pet</div>
          <div id="pet-level" class="pet-level">Mint to start</div>
        </div>
      </div>
      <div class="card" id="stats-card" style="display: none">
        <div class="stat-bar">
          <div class="stat-label"><span>‚ù§Ô∏è Health</span><span id="health-val">100</span></div>
          <div class="stat-track"><div id="health-bar" class="stat-fill health" style="width: 100%"></div></div>
        </div>
        <div class="stat-bar">
          <div class="stat-label"><span>üçñ Hunger</span><span id="hunger-val">100</span></div>
          <div class="stat-track"><div id="hunger-bar" class="stat-fill hunger" style="width: 100%"></div></div>
        </div>
        <div class="stat-bar">
          <div class="stat-label"><span>üòä Happiness</span><span id="happiness-val">100</span></div>
          <div class="stat-track"><div id="happiness-bar" class="stat-fill happiness" style="width: 100%"></div></div>
        </div>
        <div class="stat-bar">
          <div class="stat-label"><span>‚≠ê XP</span><span id="xp-val">0/100</span></div>
          <div class="stat-track"><div id="xp-bar" class="stat-fill xp" style="width: 0%"></div></div>
        </div>
        <div class="evolution-hint" id="evolution-hint"></div>
      </div>
      <div id="actions" class="actions" style="display: none">
        <button class="btn btn-feed" onclick="feedPet()">üçñ Feed (0.01)</button>
        <button class="btn btn-play" onclick="playPet()">üéæ Play (0.01)</button>
      </div>
      <button id="mint-btn" class="btn btn-mint" onclick="mintPet()">Mint Pet (0.1 GAS)</button>
      <div id="status"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
