# NeoFeeds Service Configuration
# Copy this file to neofeeds.yaml and customize as needed.
#
# Data Source Priority:
# 1. Chainlink (free, on-chain via Arbitrum One) - for supported feeds
# 2. Binance API (fallback) - for all feeds
#
# Chainlink supported: BTC, ETH, LINK, SOL, BNB, DOGE, ADA, AVAX, LTC, UNI, XRP
# Binance-only: NEO, GAS, TRX, HYPE, XMR, ZEC, SUI, BCH, ASTR

version: "1.0"

# Update interval for pushing prices on-chain (default: 60s)
update_interval: 60s

# Default sources used when feeds don't specify their own
default_sources:
  - binance

# Data sources configuration (Binance as fallback)
sources:
  - id: binance
    name: Binance
    url: "https://api.binance.com/api/v3/ticker/price?symbol={pair}"
    json_path: price
    weight: 3
    timeout: 10s
    headers:
      X-MBX-APIKEY: "${BINANCE_API_KEY}"

# Price feeds configuration (20 tokens)
# Chainlink-supported feeds will automatically use Chainlink first
feeds:
  # === Chainlink Supported (Arbitrum One) ===
