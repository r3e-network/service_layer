# Test configuration using memory storage
server:
  host: "127.0.0.1"
  port: 8080

database:
  driver: "memory"

logging:
  level: "info"
  format: "text"

runtime:
  neo:
    enabled: true
    rpc_url: "http://localhost:50012"
    network: "neo-express"

auth:
  tokens:
    - "dev-token"
  jwt_secret: "test-jwt-secret"
  users:
    - username: "admin"
      password: "admin"
      role: "admin"
