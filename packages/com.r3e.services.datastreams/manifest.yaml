package_id: com.r3e.services.datastreams
version: "1.0.0"
display_name: "Data Streams Service"
description: "Real-time data streaming"
author: "R3E Network"
license: "MIT"

services:
  - name: datastreams
    domain: datastreams
    description: "Real-time data streaming"
    capabilities:
      - datastreams.execute
      - datastreams.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 157286400  # 150 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - datastreams
