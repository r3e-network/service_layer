package_id: com.r3e.services.datalink
version: "1.0.0"
display_name: "Data Link Service"
description: "Cross-chain data linking"
author: "R3E Network"
license: "MIT"

services:
  - name: datalink
    domain: datalink
    description: "Cross-chain data linking"
    capabilities:
      - datalink.execute
      - datalink.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 104857600  # 100 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - datalink
