package_id: com.r3e.services.functions
version: "1.0.0"
display_name: "Functions Service"
description: "Serverless function execution service"
author: "R3E Network"
license: "MIT"

services:
  - name: functions
    domain: functions
    description: "Serverless function execution service"
    capabilities:
      - functions.execute
      - functions.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 524288000  # 500 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - functions
