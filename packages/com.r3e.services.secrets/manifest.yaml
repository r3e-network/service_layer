package_id: com.r3e.services.secrets
version: "1.0.0"
display_name: "Secrets Service"
description: "Secret management and key rotation"
author: "R3E Network"
license: "MIT"

services:
  - name: secrets
    domain: secrets
    description: "Secret management and key rotation"
    capabilities:
      - secrets.execute
      - secrets.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 52428800  # 50 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - secrets
