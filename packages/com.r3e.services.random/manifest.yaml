package_id: com.r3e.services.random
version: "1.0.0"
display_name: "Random Service"
description: "Cryptographically secure random number generation"
author: "R3E Network"
license: "MIT"

services:
  - name: random
    domain: random
    description: "Cryptographically secure random number generation"
    capabilities:
      - random.execute
      - random.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 20971520  # 20 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - random
