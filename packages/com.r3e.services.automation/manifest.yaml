package_id: com.r3e.services.automation
version: "1.0.0"
display_name: "Automation Service"
description: "Automated task scheduling and execution"
author: "R3E Network"
license: "MIT"

services:
  - name: automation
    domain: automation
    description: "Automated task scheduling and execution"
    capabilities:
      - automation.execute
      - automation.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 314572800  # 300 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - automation
