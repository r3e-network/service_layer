package_id: com.r3e.services.oracle
version: "1.0.0"
display_name: "Oracle Service"
description: "Decentralized oracle data feeds"
author: "R3E Network"
license: "MIT"

services:
  - name: oracle
    domain: oracle
    description: "Decentralized oracle data feeds"
    capabilities:
      - oracle.execute
      - oracle.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 209715200  # 200 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - oracle
