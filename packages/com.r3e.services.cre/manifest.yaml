package_id: com.r3e.services.cre
version: "1.0.0"
display_name: "CRE Service"
description: "Contract Runtime Environment"
author: "R3E Network"
license: "MIT"

services:
  - name: cre
    domain: cre
    description: "Contract Runtime Environment"
    capabilities:
      - cre.execute
      - cre.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 524288000  # 500 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - cre
