package_id: com.r3e.services.ccip
version: "1.0.0"
display_name: "CCIP Service"
description: "Cross-Chain Interoperability Protocol"
author: "R3E Network"
license: "MIT"

services:
  - name: ccip
    domain: ccip
    description: "Cross-Chain Interoperability Protocol"
    capabilities:
      - ccip.execute
      - ccip.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 209715200  # 200 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - ccip
