package_id: com.r3e.services.triggers
version: "1.0.0"
display_name: "Triggers Service"
description: "Event-driven trigger management"
author: "R3E Network"
license: "MIT"

services:
  - name: triggers
    domain: triggers
    description: "Event-driven trigger management"
    capabilities:
      - triggers.execute
      - triggers.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 157286400  # 150 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - triggers
