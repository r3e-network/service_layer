package_id: com.r3e.services.gasbank
version: "1.0.0"
display_name: "Gas Bank Service"
description: "Gas fee management and sponsorship"
author: "R3E Network"
license: "MIT"

services:
  - name: gasbank
    domain: gasbank
    description: "Gas fee management and sponsorship"
    capabilities:
      - gasbank.execute
      - gasbank.query
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for data persistence"
    required: true
  - name: system.api.bus
    description: "Required for event publishing"
    required: false

resources:
  max_storage_bytes: 52428800  # 50 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true

metadata:
  category: "service"
  tags:
    - gasbank
