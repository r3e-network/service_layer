# Package Manifest Generator
# Creates manifest.yaml for each service package

package_id: com.r3e.services.accounts
version: "1.0.0"
display_name: "Accounts Service"
description: "Account registry and metadata management"
author: "R3E Network"
license: "MIT"

services:
  - name: accounts
    domain: accounts
    description: "Core account management service"
    capabilities:
      - accounts.create
      - accounts.list
      - accounts.get
      - accounts.update
    layer: service

permissions:
  - name: system.api.storage
    description: "Required for persisting account data"
    required: true
  - name: system.api.bus
    description: "Required for publishing account events"
    required: false
  - name: system.api.ledger
    description: "Required for on-chain account operations"
    required: false

resources:
  max_storage_bytes: 104857600  # 100 MB
  max_concurrent_requests: 1000
  max_requests_per_second: 5000
  max_events_per_second: 1000

dependencies:
  - module: store
    required: true
  - package_id: com.r3e.platform.storage
    min_version: "1.0.0"
    required: true

metadata:
  category: "core"
  tags:
    - accounts
    - authentication
    - identity
  documentation: "https://docs.r3e.network/services/accounts"
  support: "support@r3e.network"
