apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
data:
  postgresql.conf: |
    # PostgreSQL configuration for Supabase
    listen_addresses = '*'
    max_connections = 100
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 2621kB
    min_wal_size = 1GB
    max_wal_size = 4GB
    max_worker_processes = 4
    max_parallel_workers_per_gather = 2
    max_parallel_workers = 4
    max_parallel_maintenance_workers = 2

    # Logging
    log_destination = 'stderr'
    logging_collector = off
    log_min_messages = warning
    log_min_error_statement = error
    log_statement = 'none'

    # Connection settings
    password_encryption = scram-sha-256
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
data:
  init-db.sh: |
    #!/bin/bash
    set -e

    echo "Waiting for PostgreSQL to be ready..."
    until pg_isready -U postgres; do
      echo "PostgreSQL is unavailable - sleeping"
      sleep 2
    done

    echo "PostgreSQL is ready - ensuring auth schema..."
    psql -U postgres -d postgres -c "CREATE SCHEMA IF NOT EXISTS auth;"

    echo "PostgreSQL is ready - applying migrations..."

    # Apply migrations in order
    for migration in /migrations/*.sql; do
      if [ -f "$migration" ]; then
        echo "Applying migration: $(basename $migration)"
        psql -U postgres -d postgres -f "$migration"
      fi
    done

    echo "All migrations applied successfully"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
        # Copy migrations from ConfigMap to writable location
        - name: copy-migrations
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Copying migrations to /migrations-work..."
              cp -Lr /migrations-source/* /migrations-work/
              chmod -R 755 /migrations-work
              ls -la /migrations-work
          volumeMounts:
            - name: migrations-source
              mountPath: /migrations-source
            - name: migrations-work
              mountPath: /migrations-work

      containers:
        - name: postgres
          image: postgres:15-alpine
          args:
            - -c
            - config_file=/etc/postgresql/postgresql.conf
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
            - name: postgres-init-scripts
              mountPath: /docker-entrypoint-initdb.d
            - name: migrations-work
              mountPath: /migrations
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

      volumes:
        - name: postgres-config
          configMap:
            name: postgres-config
        - name: postgres-init-scripts
          configMap:
            name: postgres-init-scripts
            defaultMode: 0755
        - name: migrations-source
          configMap:
            name: supabase-migrations
        - name: migrations-work
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
