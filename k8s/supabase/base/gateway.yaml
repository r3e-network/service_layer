apiVersion: v1
kind: ConfigMap
metadata:
  name: supabase-gateway-nginx
data:
  default.conf: |
    server {
      listen 8000;
      server_name _;

      location = /health {
        add_header Content-Type text/plain;
        return 200 "ok";
      }

      location ^~ /rest/v1/ {
        rewrite ^/rest/v1/?(.*)$ /$1 break;
        proxy_pass http://postgrest.supabase.svc.cluster.local:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      location ^~ /auth/v1/ {
        rewrite ^/auth/v1/?(.*)$ /$1 break;
        proxy_pass http://gotrue.supabase.svc.cluster.local:9999;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }

      location / {
        proxy_pass http://postgrest.supabase.svc.cluster.local:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-gateway
  template:
    metadata:
      labels:
        app: supabase-gateway
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: supabase-gateway
          image: nginx:1.25-alpine
          ports:
            - name: http
              containerPort: 8000
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: nginx-config
          configMap:
            name: supabase-gateway-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-gateway
spec:
  selector:
    app: supabase-gateway
  ports:
    - name: http
      port: 8000
      targetPort: 8000
