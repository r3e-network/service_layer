---
# Application for all Neo* services (production overlay)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: neo-services-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: neo-services
    app.kubernetes.io/part-of: service-layer
    environment: production
spec:
  project: default

  source:
    repoURL: https://github.com/yourorg/service_layer.git # 替换为实际仓库
    targetRevision: HEAD
    path: k8s/overlays/production
    kustomize:
      commonLabels:
        environment: production

  destination:
    server: https://kubernetes.default.svc
    namespace: service-layer

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

