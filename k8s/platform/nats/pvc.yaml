# PersistentVolumeClaim for NATS JetStream
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nats-jetstream-pvc
  namespace: platform
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path # k3s 默认 StorageClass
  resources:
    requests:
      storage: 5Gi

