# GlobalSigner Service (Domain-Separated Signing + Rotation)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: globalsigner
  namespace: service-layer
  labels:
    app: globalsigner
    marblerun/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: globalsigner
  template:
    metadata:
      labels:
        app: globalsigner
        marblerun/inject: "true"
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: marble-data
        emptyDir: {}
      - name: qcnl-config
        configMap:
          name: sgx-qcnl-config
      containers:
      - name: globalsigner
        image: service-layer/globalsigner:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8092
        env:
        - name: EDG_MARBLE_COORDINATOR_ADDR
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: COORDINATOR_MESH_ADDR
        - name: EDG_MARBLE_TYPE
          value: "globalsigner"
        - name: MARBLE_ENV
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: MARBLE_ENV
        - name: METRICS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: METRICS_ENABLED
              optional: true
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: LOG_FORMAT
        - name: EDG_MARBLE_DNS_NAMES
          value: "globalsigner,globalsigner.service-layer.svc.cluster.local"
        - name: EDG_MARBLE_UUID_FILE
          value: /marble/uuid
        - name: SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: service-layer-secrets
              key: SUPABASE_SERVICE_KEY
        - name: GLOBALSIGNER_MASTER_SEED
          valueFrom:
            secretKeyRef:
              name: service-layer-secrets
              key: GLOBALSIGNER_MASTER_SEED
              optional: true
        - name: OE_SIMULATION
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: OE_SIMULATION
        - name: SERVICE_TYPE
          value: "globalsigner"
        volumeMounts:
        - name: marble-data
          mountPath: /marble
        - name: qcnl-config
          mountPath: /etc/sgx_default_qcnl.conf
          subPath: sgx_default_qcnl.conf
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          tcpSocket:
            port: 8092
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 8092
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: globalsigner
  namespace: service-layer
spec:
  selector:
    app: globalsigner
  ports:
  - port: 8092
    targetPort: 8092
