# =============================================================================
# VRF Service
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neorand
  namespace: service-layer
  labels:
    app: neorand
    marblerun/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neorand
  template:
    metadata:
      labels:
        app: neorand
        marblerun/inject: "true"
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: marble-data
        emptyDir: {}
      - name: qcnl-config
        configMap:
          name: sgx-qcnl-config
      containers:
      - name: neorand
        image: service-layer/neorand:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8081
        env:
        - name: EDG_MARBLE_COORDINATOR_ADDR
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: COORDINATOR_MESH_ADDR
        - name: EDG_MARBLE_TYPE
          value: "neorand"
        - name: MARBLE_ENV
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: MARBLE_ENV
        - name: METRICS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: METRICS_ENABLED
              optional: true
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: LOG_FORMAT
        - name: EDG_MARBLE_DNS_NAMES
          value: "neorand,vrf,neorand.service-layer.svc.cluster.local"
        - name: EDG_MARBLE_UUID_FILE
          value: /marble/uuid
        - name: SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: service-layer-secrets
              key: SUPABASE_SERVICE_KEY
        - name: NEO_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: NEO_RPC_URL
        - name: NEO_NETWORK_MAGIC
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: NEO_NETWORK_MAGIC
        - name: CONTRACT_GATEWAY_HASH
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: CONTRACT_GATEWAY_HASH
        - name: CONTRACT_VRF_HASH
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: CONTRACT_VRF_HASH
        - name: TXSUBMITTER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: TXSUBMITTER_SERVICE_URL
        - name: OE_SIMULATION
          valueFrom:
            configMapKeyRef:
              name: service-layer-config
              key: OE_SIMULATION
        - name: SERVICE_TYPE
          value: "neorand"
        volumeMounts:
        - name: marble-data
          mountPath: /marble
        - name: qcnl-config
          mountPath: /etc/sgx_default_qcnl.conf
          subPath: sgx_default_qcnl.conf
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        # Probes use tcpSocket because MarbleRun mTLS requires client certificates,
        # which kubelet HTTP probes cannot provide.
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
