apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: service-layer
  labels:
    app: gateway
    marblerun/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        marblerun/inject: "true"
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: marble-data
          emptyDir: {}
        - name: qcnl-config
          configMap:
            name: sgx-qcnl-config
      containers:
        - name: gateway
          image: service-layer/gateway:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: EDG_MARBLE_COORDINATOR_ADDR
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: COORDINATOR_MESH_ADDR
            - name: EDG_MARBLE_TYPE
              value: "gateway"
            - name: EDG_MARBLE_DNS_NAMES
              value: "gateway,gateway.service-layer,gateway.service-layer.svc.cluster.local"
            - name: EDG_MARBLE_UUID_FILE
              value: /marble/uuid
            - name: OE_SIMULATION
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: OE_SIMULATION
            - name: PORT
              value: "8080"
            - name: MARBLE_ENV
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: MARBLE_ENV
            - name: GATEWAY_TLS_MODE
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: GATEWAY_TLS_MODE
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: LOG_LEVEL
            - name: LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: LOG_FORMAT
            - name: ADMIN_USER_IDS
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: ADMIN_USER_IDS
                  optional: true
            - name: SUPER_ADMIN_USER_IDS
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: SUPER_ADMIN_USER_IDS
                  optional: true
            - name: METRICS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: METRICS_ENABLED
                  optional: true
            - name: JWT_EXPIRY
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: JWT_EXPIRY
            - name: RATE_LIMIT_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: RATE_LIMIT_ENABLED
            - name: RATE_LIMIT_REQUESTS
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: RATE_LIMIT_REQUESTS
            - name: RATE_LIMIT_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: RATE_LIMIT_WINDOW
            - name: RATE_LIMIT_BURST
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: RATE_LIMIT_BURST
            - name: CORS_ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: CORS_ALLOWED_ORIGINS
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: FRONTEND_URL
            - name: OAUTH_REDIRECT_BASE
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: OAUTH_REDIRECT_BASE
            - name: OAUTH_COOKIE_MODE
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: OAUTH_COOKIE_MODE
            - name: OAUTH_COOKIE_SAMESITE
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: OAUTH_COOKIE_SAMESITE
            - name: SUPABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: SUPABASE_URL
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: service-layer-secrets
                  key: SUPABASE_SERVICE_KEY
            - name: NEO_RPC_URL
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: NEO_RPC_URL
            - name: VRF_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: VRF_SERVICE_URL
            - name: DATAFEEDS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: DATAFEEDS_SERVICE_URL
            - name: AUTOMATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: AUTOMATION_SERVICE_URL
            - name: ACCOUNTPOOL_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: ACCOUNTPOOL_SERVICE_URL
            - name: CONFIDENTIAL_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: CONFIDENTIAL_SERVICE_URL
            - name: ORACLE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-layer-config
                  key: ORACLE_SERVICE_URL
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: service-layer-secrets
                  key: GOOGLE_CLIENT_ID
                  optional: true
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: service-layer-secrets
                  key: GOOGLE_CLIENT_SECRET
                  optional: true
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: service-layer-secrets
                  key: GITHUB_CLIENT_ID
                  optional: true
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: service-layer-secrets
                  key: GITHUB_CLIENT_SECRET
                  optional: true
          volumeMounts:
            - name: marble-data
              mountPath: /marble
            - name: qcnl-config
              mountPath: /etc/sgx_default_qcnl.conf
              subPath: sgx_default_qcnl.conf
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          readinessProbe:
            # Probes use tcpSocket because MarbleRun mTLS requires client certificates,
            # which kubelet HTTP probes cannot provide.
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: service-layer
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      name: http
