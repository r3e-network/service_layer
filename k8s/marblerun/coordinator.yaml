# =============================================================================
# MarbleRun Coordinator Deployment for SGX Hardware
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: marblerun
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: marblerun
  labels:
    app: coordinator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: coordinator
          image: ghcr.io/edgelesssys/marblerun/coordinator:v1.8.0
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 4433
              name: client
            - containerPort: 2001
              name: mesh
            - containerPort: 9944
              name: prometheus
          env:
            - name: EDG_COORDINATOR_MESH_ADDR
              value: "0.0.0.0:2001"
            - name: EDG_COORDINATOR_CLIENT_ADDR
              value: "0.0.0.0:4433"
            - name: EDG_COORDINATOR_PROMETHEUS_ADDR
              value: "0.0.0.0:9944"
            - name: EDG_COORDINATOR_DNS_NAMES
              value: "coordinator,coordinator.marblerun,coordinator.marblerun.svc.cluster.local,localhost"
            - name: EDG_COORDINATOR_SEAL_DIR
              value: "/coordinator/data"
            - name: OE_SIMULATION
              value: "0"
          volumeMounts:
            - name: coordinator-data
              mountPath: /coordinator/data
            - name: aesmd-socket
              mountPath: /var/run/aesmd
            - name: qcnl-config
              mountPath: /etc/sgx_default_qcnl.conf
              subPath: sgx_default_qcnl.conf
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
              sgx.intel.com/enclave: "1"
              sgx.intel.com/provision: "1"
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9944
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9944
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
        - name: coordinator-data
          persistentVolumeClaim:
            claimName: coordinator-pvc
        - name: aesmd-socket
          hostPath:
            path: /var/run/aesmd
            type: Directory
        - name: qcnl-config
          configMap:
            name: sgx-qcnl-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coordinator-pvc
  namespace: marblerun
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator-client-api
  namespace: marblerun
spec:
  selector:
    app: coordinator
  ports:
    - port: 4433
      targetPort: 4433
      name: client
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator-mesh-api
  namespace: marblerun
spec:
  selector:
    app: coordinator
  ports:
    - port: 2001
      targetPort: 2001
      name: mesh
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator-prometheus
  namespace: marblerun
spec:
  selector:
    app: coordinator
  ports:
    - port: 9944
      targetPort: 9944
      name: prometheus
  type: ClusterIP
