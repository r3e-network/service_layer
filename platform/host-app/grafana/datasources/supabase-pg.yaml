apiVersion: 1

datasources:
  - name: Supabase PostgreSQL
    type: postgres
    uid: supabase-pg
    url: ${SUPABASE_DB_HOST}:5432
    database: postgres
    user: postgres
    secureJsonData:
      password: ${SUPABASE_DB_PASSWORD}
    jsonData:
      sslmode: require
      maxOpenConns: 5
      maxIdleConns: 2
    isDefault: true
