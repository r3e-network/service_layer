# Neo Services Configuration
# Each service is a separate Marble in MarbleRun, running in its own TEE enclave.
# Enable/disable services here - disabled services will exit gracefully (exit code 0).

services:
  # NeoFeeds - Decentralized Market Data
  # Use cases: DeFi protocols, trading algorithms
  neofeeds:
    enabled: true
    port: 8083
    description: "Decentralized market data feeds for DeFi protocols and trading algorithms"

  # NeoFlow - Automated Smart Contract Execution
  # Use cases: Event-driven workflows, conditional triggers, batch operations
  neoflow:
    enabled: true
    port: 8084
    description: "Automated smart contract execution for event-driven workflows and triggers"

  # NeoAccounts - Account Pool Management
  # Use cases: Multi-sig wallets, enterprise security
  neoaccounts:
    enabled: true
    port: 8085
    description: "Account pool management for multi-sig wallets and enterprise security"

  # NeoCompute - Secure JavaScript Execution
  # Use cases: Private computations, neocompute data processing
  neocompute:
    enabled: true
    port: 8086
    description: "Secure JavaScript execution for private computations and neocompute data processing"

  # NeoVRF - Verifiable Randomness
  # Use cases: On-chain randomness, gaming, lotteries
  neovrf:
    enabled: true
    port: 8087
    description: "TEE-backed verifiable randomness service for miniapps"

  # NeoOracle - External Data Delivery with Proofs
  # Use cases: Price feeds, weather data, sports results
  neooracle:
    enabled: true
    port: 8088
    description: "External data delivery with cryptographic proofs for price feeds and real-world data"

  # NeoRequests - On-chain request dispatcher + callbacks
  # Use cases: MiniApp on-chain request/callback workflows
  neorequests:
    enabled: true
    port: 8094
    description: "On-chain service request dispatcher + ServiceLayerGateway callbacks"

  # TxProxy - Allowlisted Transaction Signing/Broadcast
  # Use cases: centralized policy enforcement for enclave-origin transactions
  txproxy:
    enabled: true
    port: 8090
    description: "Allowlisted transaction signing + broadcast proxy for enclave services"

  # GlobalSigner - TEE Master Key Management
  # Use cases: Domain-separated signing, key rotation, attestation
  globalsigner:
    enabled: true
    port: 8092
    description: "TEE master key management and domain-separated signing"

  # NeoGasBank - GAS Balance Management
  # Use cases: User GAS deposits, service fee deduction
  neogasbank:
    enabled: true
    port: 8091
    description: "GAS balance management for user deposits and service fee deduction"

  # NeoSimulation - Transaction Simulation
  # Use cases: MiniApp testing, continuous transaction simulation
  neosimulation:
    enabled: true
    port: 8093
    description: "Continuous transaction simulation for MiniApp testing and load generation"
