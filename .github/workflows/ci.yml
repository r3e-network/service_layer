name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

env:
  GO_VERSION: "1.24.x"
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          args: --timeout=10m

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build all packages
        run: go build -v ./...

      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Build command binaries
        run: |
          set -euo pipefail
          for bin in marble create-wallet deploy-fairy deploy-testnet master-bundle verify-bundle; do
            if [ -f "./cmd/$bin/main.go" ]; then
              echo "Building $bin..."
              go build -o "artifacts/$bin" "./cmd/$bin"
            else
              echo "Skipping $bin (main.go not found)"
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: artifacts/
          retention-days: 7

  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  contract-tests:
    name: Contracts (neo-express)
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install Neo tooling (nccs, neo-express)
        run: |
          set -euo pipefail
          dotnet tool install -g neo.compiler.csharp --version 3.8.1
          dotnet tool install -g neo.express --version 3.8.2
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Build Neo N3 contracts
        run: ./contracts/build.sh

      - name: Run neo-express contract tests
        run: go test -v ./test/contract -count=1

  integration-tests:
    name: Integration Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Run integration tests
        run: go test -v -tags=integration ./test/integration/...

  e2e-tests:
    name: E2E Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Run E2E tests
        run: go test -v -tags=e2e ./test/e2e/...

  host-app-build:
    name: Host App Build (Next.js)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NODE_VERSION }}"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-host-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-host-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build host app
        run: pnpm turbo build --filter=meshminiapp-host

  sdk-build:
    name: SDK Build (TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NODE_VERSION }}"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: pnpm audit (sdk)
        run: pnpm -C packages/@neo/uniapp-sdk audit --prod --audit-level=high

      - name: Build SDK
        run: pnpm -C packages/@neo/uniapp-sdk build

  miniapp-build:
    name: MiniApps Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NODE_VERSION }}"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-miniapps-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-miniapps-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all miniapps
        run: pnpm build:miniapps

  edge-functions-check:
    name: Edge Functions Check (Deno)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Typecheck Edge functions
        working-directory: platform/edge
        run: deno task check

      - name: Test Edge functions
        working-directory: platform/edge
        run: deno task test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.11
        with:
          args: "-fmt sarif -out gosec.sarif ./..."

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec.sarif

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"

  docker-build:
    name: Docker Build
    needs: [unit-tests, integration-tests, e2e-tests, security-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Service Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: false
          tags: service-layer-service:${{ github.sha }}
          build-args: |
            EGO_STRICT_SIGNING=0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: CI Summary
    needs:
      [
        lint,
        build,
        unit-tests,
        contract-tests,
        integration-tests,
        e2e-tests,
        host-app-build,
        sdk-build,
        miniapp-build,
        edge-functions-check,
        security-scan,
        docker-build,
      ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Contract Tests: ${{ needs.contract-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Host App Build: ${{ needs.host-app-build.result }}"
          echo "SDK Build: ${{ needs.sdk-build.result }}"
          echo "MiniApps Build: ${{ needs.miniapp-build.result }}"
          echo "Edge Functions Check: ${{ needs.edge-functions-check.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

          FAILED=0
          for job in lint build unit-tests contract-tests integration-tests \
                     e2e-tests host-app-build sdk-build miniapp-build \
                     edge-functions-check security-scan docker-build; do
            RESULT="${{ needs.lint.result }}"
            case "$job" in
              lint) RESULT="${{ needs.lint.result }}" ;;
              build) RESULT="${{ needs.build.result }}" ;;
              unit-tests) RESULT="${{ needs.unit-tests.result }}" ;;
              contract-tests) RESULT="${{ needs.contract-tests.result }}" ;;
              integration-tests) RESULT="${{ needs.integration-tests.result }}" ;;
              e2e-tests) RESULT="${{ needs.e2e-tests.result }}" ;;
              host-app-build) RESULT="${{ needs.host-app-build.result }}" ;;
              sdk-build) RESULT="${{ needs.sdk-build.result }}" ;;
              miniapp-build) RESULT="${{ needs.miniapp-build.result }}" ;;
              edge-functions-check) RESULT="${{ needs.edge-functions-check.result }}" ;;
              security-scan) RESULT="${{ needs.security-scan.result }}" ;;
              docker-build) RESULT="${{ needs.docker-build.result }}" ;;
            esac
            if [ "$RESULT" != "success" ]; then
              echo "❌ $job: $RESULT"
              FAILED=$((FAILED + 1))
            fi
          done

          if [ "$FAILED" -gt 0 ]; then
            echo "CI pipeline failed! ($FAILED job(s) did not succeed)"
            exit 1
          fi

          echo "✅ All CI checks passed!"
