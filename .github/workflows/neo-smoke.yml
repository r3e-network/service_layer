name: neo-smoke

on:
  pull_request:
  push:
    branches: [master]

jobs:
  neo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Go test
        run: go test ./...
      - name: Dashboard typecheck
        run: |
          cd apps/dashboard
          npm install
          npm run typecheck
      - name: Mock neo status smoke
        run: |
          node -e "const http=require('http');const srv=http.createServer((req,res)=>{if(req.url.startsWith('/system/status')){res.setHeader('Content-Type','application/json');res.end(JSON.stringify({status:'ok',neo:{enabled:true,latest_height:42}}));}else if(req.url.startsWith('/neo/blocks')){res.setHeader('Content-Type','application/json');res.end('[]');}else if(req.url.startsWith('/neo/snapshots')){res.setHeader('Content-Type','application/json');res.end('[]');}else{res.statusCode=404;res.end('not found');}});srv.listen(18080);" &
          SERVER_PID=$!
          sleep 1
          curl -f http://localhost:18080/system/status | grep '"neo"'
          curl -f http://localhost:18080/neo/blocks
          curl -f http://localhost:18080/neo/snapshots
          kill $SERVER_PID
