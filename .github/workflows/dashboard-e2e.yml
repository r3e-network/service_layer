name: dashboard-e2e

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          cd apps/dashboard
          npm install
      - name: Install Playwright browsers
        run: |
          cd apps/dashboard
          npx playwright install --with-deps
      - name: Start stack
        run: |
          docker compose up -d --build
        env:
          DATABASE_URL: postgres://service_layer:service_layer@postgres:5432/service_layer?sslmode=disable
          API_TOKENS: dev-token
          AUTH_USERS: admin:changeme:admin
      - name: Run dashboard E2E smoke
        env:
          API_URL: http://localhost:8080
          API_TOKEN: dev-token
          DASHBOARD_URL: http://localhost:8081
        run: |
          cd apps/dashboard
          npm run e2e
      - name: Tear down
        if: always()
        run: docker compose down --remove-orphans
