name: Sync MiniApps Registry

on:
  schedule:
    # Run every hour to keep registry up to date
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to sync from"
        required: false
        default: "main"
      output_path:
        description: "Output path for miniapps.json"
        required: false
        default: "platform/host-app/data/miniapps.json"

env:
  MINIAPPS_REPO_URL: ${{ secrets.MINIAPPS_REPO_URL || 'https://github.com/r3e-network/miniapps.git' }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  sync-miniapps:
    name: Sync MiniApps Registry
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout platform repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync miniapp registry
        run: |
          BRANCH="${{ github.event.inputs.branch || 'main' }}"
          OUTPUT_PATH="${{ github.event.inputs.output_path || 'platform/host-app/data/miniapps.json' }}"
          
          # Fetch from external repo
          node scripts/sync-miniapps-from-repo.js \
            --repo "${{ env.MINIAPPS_REPO_URL }}" \
            --branch "$BRANCH" \
            --output "$OUTPUT_PATH" \
            --token "${{ secrets.GITHUB_TOKEN }}"

      - name: Check for changes
        id: changed
        run: |
          if git diff --quiet platform/host-app/data/miniapps.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes to miniapp registry"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Miniapp registry has been updated"
            git diff --stat platform/host-app/data/miniapps.json
          fi

      - name: Create pull request if changes
        if: steps.changed.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          BRANCH="miniapps-registry-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"
          
          git add platform/host-app/data/miniapps.json
          git commit -m "chore: sync miniapp registry from external repo

          Automated update of the miniapp registry.

          $(git diff --stat platform/host-app/data/miniapps.json)"
          
          git push -u origin "$BRANCH"
          
          # Create PR
          gh pr create \
            --title "chore: sync miniapp registry" \
            --body "This PR updates the miniapp registry from the external miniapps repository.

Changes:
$(git diff --stat platform/host-app/data/miniapps.json)

Generated by GitHub Actions workflow: ${{ github.workflow }}" \
            --base main \
            --head "$BRANCH"
          echo "pr_url=$(gh pr view --json url -q .url)" >> "$GITHUB_OUTPUT"

      - name: Output PR URL
        if: steps.changed.outputs.changed == 'true'
        run: echo "Pull Request created: ${{ steps.pr-output.outputs.pr_url }}"
