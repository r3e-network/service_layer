services:
  service-layer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./snapshots:/app/snapshots
    environment:
      # Defaults for local compose; override via .env
      - DATABASE_URL=${DATABASE_URL:-postgres://service_layer:service_layer@postgres:5432/service_layer?sslmode=disable}
      - API_TOKENS=${API_TOKENS:-dev-token}
      - SECRET_ENCRYPTION_KEY=${SECRET_ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef}
      - AUTH_JWT_SECRET=${AUTH_JWT_SECRET:-change-me-jwt-secret}
      - AUTH_USERS=${AUTH_USERS:-admin:changeme:admin}
      - NEO_SNAPSHOT_DIR=${NEO_SNAPSHOT_DIR:-/app/snapshots}
      - NEO_RPC_STATUS_URL=${NEO_RPC_STATUS_URL:-http://neo-mainnet:10332}
      - NEO_STABLE_BUFFER=${NEO_STABLE_BUFFER:-12}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- --header='Authorization: Bearer ${API_TOKENS:-dev-token}' http://localhost:8080/healthz | grep ok"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - service-layer

  site:
    build:
      context: ./apps/site
      dockerfile: Dockerfile
    ports:
      - "8082:80"
    depends_on:
      - service-layer

  neo-indexer:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["/app/neo-indexer"]
    environment:
      - NEO_RPC_URL=${NEO_RPC_URL:-http://neo-mainnet:10332}
      - NEO_NETWORK=${NEO_NETWORK:-mainnet}
      - NEO_INDEXER_DSN=${NEO_INDEXER_DSN:-postgres://service_layer:service_layer@postgres:5432/service_layer?sslmode=disable}
      - NEO_POLL_INTERVAL=${NEO_POLL_INTERVAL:-5s}
    depends_on:
      postgres:
        condition: service_healthy
    profiles: ["neo"]
    restart: unless-stopped

  neo-mainnet:
    image: ngdenterprise/neo-cli:3.6.0
    profiles: ["neo"]
    command: [ "dotnet", "neo-cli.dll", "/mainnet", "/log", "/rpc" ]
    environment:
      - NEO_NETWORK=mainnet
    volumes:
      - neo-mainnet-chain:/neo-cli/Chains/MainNet
      - neo-plugins:/neo-cli/Plugins
    ports:
      - "10332:10332" # RPC
    restart: unless-stopped

  neo-testnet:
    image: ngdenterprise/neo-cli:3.6.0
    profiles: ["neo"]
    command: [ "dotnet", "neo-cli.dll", "/testnet", "/log", "/rpc" ]
    environment:
      - NEO_NETWORK=testnet
    volumes:
      - neo-testnet-chain:/neo-cli/Chains/TestNet
      - neo-plugins:/neo-cli/Plugins
    ports:
      - "10342:10332" # RPC forwarded for testnet
    restart: unless-stopped

  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=service_layer
      - POSTGRES_PASSWORD=service_layer
      - POSTGRES_DB=service_layer
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U service_layer"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:
  neo-mainnet-chain:
  neo-testnet-chain:
  neo-plugins:
